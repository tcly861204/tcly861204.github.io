<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="keywords" content="个人作品" />
    <meta name="author" content="吴天赐 Email:356671808@qq.com" />
    <meta name="description" content="h5游戏开发，推箱子小游戏" />

    <meta name="renderer" content="webkit" />

<body>
<div id="icon-list">
    <dl class="icon-item">
        <dt><img src="images/qq.png"></dt>
        <dd>QQ</dd>
    </dl>
    <dl class="icon-item">
        <dt><img src="images/mp3.png"></dt>
        <dd>音乐</dd>
    </dl>
    <dl class="icon-item">
        <dt><img src="images/game.png"></dt>
        <dd>游戏</dd>
    </dl>
    <dl class="icon-item">
        <dt><img src="images/trash.png"></dt>
        <dd>回收站</dd>
    </dl>
</div>




<div class="win-layer">
    <div class="win-layer-header">
        <h2 class="win-layer-music-logo"></h2>
        <div title="关闭" class="close">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="win-layer-main">
        <div id="play-music">
            <div class="music-left">
                <dl>
                    <dt>播放列表</dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="music-right">
                <canvas id="music-canvas"></canvas>
            </div>
            <div class="music-main">
                <div id="pre-audio-play"></div>
                <div id="audio-play" class="audio-stop"></div>
                <div id="next-audio-play"></div>
                <div id="audio-play-line">
                    <div id="audio-music-line"></div>
                </div>
            </div>
        </div>
    </div>
</div>
